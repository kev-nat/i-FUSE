</head> 
 
<body> 
  <!--TOP BAR--> 
  <div class="topnav"> 
    <h1>i-FUSE Readings <i class="fas fa-car"></i></h1> 
  </div> 
 
  <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)--> 
  <div id="authentication-bar" style="display: none;"> 
    <p><span id="authentication-status">User logged in</span> 
       <span id="user-details">USEREMAIL</span> 
       <a href="/" id="logout-link">(logout)</a> 
    </p> 
  </div> 
 
  <!--LOGIN FORM--> 
  <form id="login-form" style="display: none;"> 
    <div class="form-elements-container"> 
      <label for="input-email"><b>Email</b></label> 
      <input type="text" placeholder="Enter Username" id="input-email" required> 
 
      <label for="input-password"><b>Password</b></label> 
      <input type="password" placeholder="Enter Password" id="input-password" required> 
 
      <button type="submit" id="login-button">Login</button> 
      <p id="error-message" style="color:red;"></p> 
    </div> 
  </form> 
 
  <!--CONTENT (SENSOR READINGS)--> 
  <div class="content-sign-in" id="content-sign-in" style="display: none;"> 
    <div class="cards"> 
      <div class="card"> 
        <p><i class="fas fa-mountain" style="color:#059e8a;"></i> ELEVATION</p> 
        <p><span class="reading"><span id="elevation"></span> m/sÂ²</span></p> 
      </div> 
      <div class="card"> 
        <p><i class="fas fa-gas-pump" style="color:#00add6;"></i> FUEL USED</p> 
        <p><span class="reading"><span id="fuelUsed"></span> units</span></p> 
      </div> 
      <div class="card"> 
        <p><i class="fas fa-smog" style="color:#e1e437;"></i> MONOXIDE LEVELS</p> 
        <p><span class="reading"><span id="monoxide"></span> ppm</span></p> 
      </div>
      <div class="card"> 
        <p><i class="fas fa-wave-square" style="color:#e14237;"></i> VIBRATION</p> 
        <p><span class="reading"><span id="vibration"></span> units</span></p> 
      </div>
      <div class="card special-card"> 
        <p><i class="fas fa-tachometer-alt" style="color:#37e142;"></i> FUEL SAVE PRIORITY</p> 
        <div class="gauge-container">
          <div class="gauge" id="fuzzyGauge">
            <div class="gauge-arrow" id="fuzzyArrow"></div>
          </div>
          <p><span class="reading"><span id="fuzzyOutput"></span></span></p>
        </div>
      </div>
    </div> 
  </div> 
    <script src="scripts/auth.js"></script> 
    <script src="scripts/index.js"></script> 
  </body>
